<!DOCTYPE html>
<html>
<head>
    <title>Tour Database AI</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        #chatbox {
            width: 600px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background: #f2f2f2;
            min-height: 50px;
        }
    </style>
</head>
<body>

<h2>Tour Database AI</h2>

<div id="chatbox">
    <input type="text" id="question" style="width: 80%;" placeholder="Ask your question..." />
    <button onclick="ask()">Ask</button>

    <div id="response"></div>
</div>

<script>
async function ask() {
    const msg = document.getElementById("question").value;

    const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    document.getElementById("response").innerText = data.reply;
}
</script>

</body>
</html>
